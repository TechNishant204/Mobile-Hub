<div class="container">
    <h4><b>Edit Mobile</b></h4>
    <form [formGroup]="editMobileForm" (ngSubmit)="updateMobile()">
        <div class="form-group">
            <label for="model">Model:<span style="color: red;">*</span></label>
            <input type="text" id="model" class="form-control" formControlName="model">
        </div>
        <div class="form-group">
            <label for="brand">Brand:<span style="color: red;">*</span></label>
            <input type="text" id="brand" class="form-control" formControlName="brand">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:<span style="color: red;">*</span></label>
            <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
        </div>
        <div class="form-group">
            <label for="description">Description:<span style="color: red;">*</span></label>
            <textarea style="height: 50px;" id="description" class="form-control" formControlName="description"></textarea>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:<span style="color: red;">*</span></label>
            <input type="number" id="quantity" class="form-control" formControlName="quantity">
        </div>
        <div class="form-group">
            <label for="price">Price:<span style="color: red;">*</span></label>
            <input type="number" id="price" class="form-control" formControlName="price">
        </div>
        <div class="btns">
            <button type="submit" class="btn btn-outline-success" [disabled]="editMobileForm.invalid">Update Mobile</button>
            <button type="button" class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
        </div>
    </form>
</div>
