<div class="bg-img">
    <div class="login-form">
        <div>
            <h2 id="loginHead">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="loginCheck()" >
                
                <!-- <div class="form-group">
                    <input type="username" id="username" placeholder="username" formControlName="username">
                    <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"
                        class="error-message">
                        Username is required
                    </div>
                </div> -->

                <div class="form-group">
                    <input type="text" id="username" placeholder="username" formControlName="username">
                    <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched"
                        class="error-message">
                        Username is required
                    </div>
                </div>
                

                <div class="form-group">
                    <input type="password" id="password" placeholder="password" formControlName="password">
                    <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"
                        class="error-message">
                        Password is required
                    </div>
                </div>

                <button type="submit" [disabled]="loginForm.invalid" class="submit-button">Login</button>
                <p style="color: black">Don't have an account? <a routerLink="/registration"
                        style="color: blue; cursor: pointer;">Register here</a></p>
            </form>

        </div>
    </div>



</div>
