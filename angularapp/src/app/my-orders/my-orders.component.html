<H2 style="text-align: center;margin-top: 10px;">My Orders</H2>

<hr>
<div class="card1" *ngFor="let order of orders">
  <div class="card" *ngFor="let mobile of order?.mobiles">
    <div class="image">
      <img src="{{mobile.imageUrl}}">
    </div>
    <div class="content">
      <b>{{mobile.model}}</b>
      <h4>â‚¹{{mobile.price}}</h4>
    </div>
    <div class="time">
    <strong>{{order?.dateOrdered | date:'mediumDate'}}</strong>
  </div>
  <div class="review">
    <button style="background-color: rgb(123, 92, 123);color:white;border: none;width: 100px;height:40px;border-radius: 15px;" (click)="addReview(mobile.model)">Add Review</button>
  </div>
</div>
</div>
